<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN of Component Library -->
    <link
      rel="stylesheet"
      href="https://capture-ui.netlify.app/css/components.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/f9281fa301.js"></script>

    <title>Loafer</title>
  </head>
  <body>
    <!-- Navbar/Header -->

    <nav class="nav-bar">
      <a href="/index.html" class="nav-brand">Loafer</a>

      <div class="nav-search input input-primary">
        <input type="text" placeholder="Search" />
      </div>

      <div class="nav-action">
        <a href="/pages/login.html" class="btn btn-primary">Login</a>

        <a href="" class="icon">
          <i class="fa fa-heart"></i>
          <span class="badge">0</span>
        </a>

        <a href="" class="icon">
          <i class="fa fa-shopping-cart"></i>
          <span class="badge">0</span>
        </a>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="hero">
      <div class="hero-img">
        <img class="resp-img" src="/assets/hero-img.jpg" alt="Image" />
      </div>

      <div class="hero-content">
        <div>
          Stylish and comfortable <span class="primary">footwear</span> for all
          occasions
          <div class="hero-action">
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-category">
      <div class="heading-2">Categories:</div>

      <div class="grid grid-three-col category-grid">
        <div class="category-container">
          <img class="resp-img" src="/assets/product-img.jpg" alt="Men" />
          <div class="overlay-container">Men</div>
        </div>

        <div class="category-container">
          <img class="resp-img" src="/assets/product-img.jpg" alt="Women" />
          <div class="overlay-container">Women</div>
        </div>

        <div class="category-container">
          <img class="resp-img" src="/assets/product-img.jpg" alt="Kids" />
          <div class="overlay-container">Kids</div>
        </div>
      </div>
    </div>

    <hr />

    <div class="featured-category">
      <div class="heading-2">Featured:</div>

      <div class="grid grid-two-col featured-grid">
        <div class="card-wrapper basic-card card-horizontal">
          <div class="row">
            <img src="/assets/heels.jpg" class="card-img" alt="Heels" />

            <div class="card-heading">
              <div class="card-bdg primary">Trending</div>
              Women Stylish Pencil Heel Sandal with Trendy Colour

              <div class="card-content">
                <div class="price">&#8377; 699</div>
              </div>

              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="card-wrapper basic-card card-horizontal">
          <div class="row">
            <img src="/assets/heels.jpg" class="card-img" alt="Heels" />

            <div class="card-heading">
              <div class="card-bdg primary">Trending</div>
              Women Stylish Pencil Heel Sandal with Trendy Colour

              <div class="card-content">
                <div class="price">&#8377; 699</div>
              </div>

              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="author">Himadri Shah</div>
      <div class="social-icons">
        <a href="https://github.com/himadri2110" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
        <a href="https://twitter.com/himadri2110" target="_blank"
          ><i class="fa fa-twitter"></i
        ></a>
        <a href="https://linkedin.com/in/himadri2110" target="_blank"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
