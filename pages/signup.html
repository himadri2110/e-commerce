<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN of Component Library -->
    <link
      rel="stylesheet"
      href="https://capture-ui.netlify.app/css/components.css"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/login-signup.css" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/f9281fa301.js"></script>

    <title>SignUp | Loafer</title>
  </head>
  <body>
    <!-- Navbar/Header -->

    <nav class="nav-bar">
      <a href="/index.html" class="nav-brand">Loafer</a>

      <div class="nav-search input input-primary">
        <input type="text" placeholder="Search" />
      </div>

      <div class="nav-action">
        <a href="/pages/login.html" class="icon login" title="Login"
          ><i class="fa fa-sign-out"></i><span>Login</span></a
        >

        <a href="/pages/wishlist.html" class="icon" title="Wishlist">
          <i class="fa fa-heart"></i>
          <span class="badge">4</span>
        </a>

        <a href="/pages/cart.html" class="icon" title="Cart">
          <i class="fa fa-shopping-cart"></i>
          <span class="badge">2</span>
        </a>
      </div>
    </nav>

    <section class="login-container">
      <!-- Text only card -->

      <div class="card-wrapper basic-card card-text-only">
        <div>
          <div class="card-heading">Sign Up</div>
        </div>

        <div class="card-content">
          <form class="form-group">
            <div class="input-group input input-primary">
              <label class="input-label">Email</label>
              <input type="email" placeholder="Type here..." required />
            </div>

            <div class="input-group input input-primary">
              <label class="input-label">Password</label>
              <input type="password" placeholder="Type here..." required />
            </div>

            <div class="input-group input-checkbox">
              <input type="checkbox" required />
              <label class="input-label">I accept all Terms & Conditions</label>
            </div>

            <button class="btn btn-primary" type="submit">
              Create New Account
            </button>
          </form>
        </div>

        <div class="card-action">
          <a href="/pages/login.html" class="new-acc"
            >Already have an account?</a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="about">
        <a href="/index.html" class="nav-brand">Loafer</a>

        <div class="text">
          Shop exclusive stylish and comfortable footwear for all occasions
        </div>

        <div class="social">
          <a href="https://github.com/himadri2110" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
          <a href="https://twitter.com/himadri2110" target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="https://linkedin.com/in/himadri2110" target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </div>
      </div>

      <div class="quick-links">
        <div class="heading">Quick Links</div>
        <div class="sub-heading">
          <a href="/pages/products.html">Products</a>
        </div>
        <div class="sub-heading">
          <a href="/pages/wishlist.html">Wishlist</a>
        </div>
        <div class="sub-heading"><a href="/pages/cart.html">Cart</a></div>
      </div>

      <div class="contact">
        <div class="heading">Contact Us</div>

        <div class="sub-heading address">
          <i class="fa fa-map-marker"></i>212 Oakbrook Center, Indiana
        </div>
        <div class="sub-heading phone">
          <i class="fa fa-phone"></i>+91 21200 21200
        </div>
        <div class="sub-heading e-mail">
          <i class="fa fa-envelope"></i>support@loafer.com
        </div>
      </div>
    </footer>
  </body>
</html>
