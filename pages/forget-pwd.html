<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN of Component Library -->
    <link
      rel="stylesheet"
      href="https://capture-ui.netlify.app/css/components.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/forget-pwd.css" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/f9281fa301.js"></script>

    <title>Forget Password | Loafer</title>
  </head>
  <body>
    <!-- Navbar/Header -->

    <nav class="nav-bar">
      <a href="/index.html" class="nav-brand">Loafer</a>

      <div class="nav-search input input-primary">
        <input type="text" placeholder="Search" />
      </div>

      <div class="nav-action">
        <a href="" class="btn btn-primary">Login</a>

        <a href="" class="icon">
          <i class="fa fa-heart"></i>
          <span class="badge">0</span>
        </a>

        <a href="" class="icon">
          <i class="fa fa-shopping-cart"></i>
          <span class="badge">0</span>
        </a>
      </div>
    </nav>

    <section class="pwd-container">
      <!-- Text only card -->

      <div class="card-wrapper basic-card">
        <div>
          <div class="card-heading heading-3">Reset Password</div>
        </div>

        <form class="form-group">
          <div class="input-group input input-primary">
            <label class="input-label">Email*</label>
            <input type="email" placeholder="Type here..." required />
          </div>

          <div class="sub-heading">
            *You will recieve a reset link on the email address entered above.
          </div>

          <button class="btn btn-primary" type="submit">Send Reset Link</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="author">Himadri Shah</div>
      <div class="social-icons">
        <a href="https://github.com/himadri2110" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
        <a href="https://twitter.com/himadri2110" target="_blank"
          ><i class="fa fa-twitter"></i
        ></a>
        <a href="https://linkedin.com/in/himadri2110" target="_blank"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
